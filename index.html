<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>PAK MC RUNNER</title>

<style>
body{
 margin:0;
 background:black;
 overflow:hidden;
 font-family:Arial;
}

/* ROTATE SCREEN */
#rotateScreen{
 position:fixed;
 inset:0;
 background:black;
 color:white;
 display:none;
 align-items:center;
 justify-content:center;
 text-align:center;
 z-index:100;
 font-size:22px;
}

/* INTRO */
#intro{
 position:fixed;
 inset:0;
 background:linear-gradient(45deg,#000,#222);
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 color:white;
 z-index:50;
 text-align:center;
}
#intro h1{font-size:40px;}
#intro button{
 padding:12px 30px;
 font-size:18px;
 margin:10px;
}

/* GAME */
canvas{
 display:block;
 margin:auto;
 background:#000;
}

#ui{
 position:absolute;
 top:10px;left:10px;
 color:white;
 font-size:16px;
 z-index:5;
}

/* OUTRO */
#outro{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,0.95);
 display:none;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 color:white;
 z-index:40;
}
#restartBtn{
 display:none;
 padding:12px 30px;
 font-size:18px;
}

/* LEVEL COMPLETE */
#levelComplete{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,0.9);
 display:none;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 color:white;
 z-index:45;
}
#levelComplete button{
 padding:12px 30px;
 font-size:18px;
 margin:10px;
}
</style>
</head>

<body>

<div id="rotateScreen">
  ðŸ”„ Rotate Your Phone<br><br>
  Landscape Mode Required (16:9)
</div>

<div id="intro">
  <h1>PAK MC RUNNER ðŸ˜‚</h1>
  <p>Developed by <b>YUG / SHEEL</b></p>
  <p>Instagram: <b>@no_enemies_vs</b></p>
  <button onclick="startGame()">â–¶ PLAY</button>
</div>

<div id="ui">Level: 1 | Score: 0</div>

<div id="outro">
  <h1>GAME OVER ðŸ˜‚</h1>
  <p>Tere bas ki nahi hai ðŸ˜­</p>
  <button id="restartBtn" onclick="location.reload()">RESTART</button>
</div>

<div id="levelComplete">
  <h1>LEVEL COMPLETE ðŸŽ‰</h1>
  <button onclick="replayLevel()">Replay Level</button>
  <button onclick="nextLevel()">Next Level</button>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let gameStarted=false, gameOver=false, levelPaused=false;

/* AUTO 16:9 SIZE */
function resize(){
 let w = window.innerWidth;
 let h = window.innerHeight;
 let targetRatio = 16/9;

 if(w < h){
  document.getElementById("rotateScreen").style.display="flex";
 }else{
  document.getElementById("rotateScreen").style.display="none";
 }

 if(w/h > targetRatio){
  canvas.height = h;
  canvas.width = h * targetRatio;
 }else{
  canvas.width = w;
  canvas.height = w / targetRatio;
 }
}
window.addEventListener("resize",resize);
resize();

/* INTRO START */
function startGame(){
 document.getElementById("intro").style.display="none";
 gameStarted=true;
 startSpawn();
}

/* GAME DATA */
let player={x:120,y:0,w:40,h:55,vy:0};
let gravity=0.6, ground;
let obstacles=[];
let score=0, level=0;

/* LEVELS */
let levels=[
 {score:0,speed:4,spawn:1200},
 {score:500,speed:6,spawn:900},
 {score:1200,speed:8,spawn:700},
 {score:2200,speed:11,spawn:550}
];

/* IMAGES */
let bgImgs=["a.jpg","b.jpg","c.webp","d.webp","e.webp"];
let bg=new Image(); bg.src=bgImgs[0];
let playerImg=new Image(); playerImg.src="player.png";
let obsImg=new Image(); obsImg.src="hakla.jpg";

/* AUDIO */
let jumpSound=new Audio("audio.mp3");
let deathSound=document.createElement("video");
deathSound.src="Chud_Gayi_Chud_Gayi_Meme_128KBPS.mp4";

/* SPAWN */
let spawnInterval;
function startSpawn(){
 clearInterval(spawnInterval);
 spawnInterval=setInterval(spawnObstacle,levels[level].spawn);
}
function spawnObstacle(){
 let size=35+Math.random()*25;
 obstacles.push({
  x:canvas.width,
  y:ground-size,
  size:size,
  speed:levels[level].speed
 });
}

/* JUMP */
function jump(){
 if(player.y>=ground){
  player.vy=-13;
  jumpSound.currentTime=0;
  jumpSound.play();
 }
}
document.addEventListener("keydown",e=>{ if(e.key===" ") jump(); });
canvas.addEventListener("touchstart",jump);

/* LEVEL SYSTEM */
function showLevelComplete(){
 levelPaused=true;
 document.getElementById("levelComplete").style.display="flex";
 clearInterval(spawnInterval);
}
function replayLevel(){
 document.getElementById("levelComplete").style.display="none";
 obstacles=[];
 levelPaused=false;
 startSpawn();
}
function nextLevel(){
 if(level<levels.length-1){
  level++;
  bg.src=bgImgs[level];
 }
 obstacles=[];
 document.getElementById("levelComplete").style.display="none";
 levelPaused=false;
 startSpawn();
}

/* LOOP */
function update(){
 if(!gameStarted||gameOver||levelPaused) return;

 ground=canvas.height*0.75;

 player.vy+=gravity;
 player.y+=player.vy;
 if(player.y>ground){player.y=ground;player.vy=0;}

 obstacles.forEach(o=>o.x-=o.speed);
 obstacles=obstacles.filter(o=>o.x+o.size>0);

 for(let o of obstacles){
  if(player.x<o.x+o.size &&
     player.x+player.w>o.x &&
     player.y<o.y+o.size &&
     player.y+player.h>o.y){

   gameOver=true;
   document.getElementById("outro").style.display="flex";
   deathSound.currentTime=1.5;
   deathSound.play();
   setTimeout(()=>{
    document.getElementById("restartBtn").style.display="block";
   },4000);
  }
 }

 score++;

 if(level<levels.length-1 && score>=levels[level+1].score){
  showLevelComplete();
 }

 document.getElementById("ui").innerText=
  "Level: "+(level+1)+" | Score: "+score;
}

function draw(){
 ctx.drawImage(bg,0,0,canvas.width,canvas.height);

 ctx.fillStyle="#2e7d32";
 ctx.fillRect(0,ground+40,canvas.width,100);

 ctx.drawImage(playerImg,player.x,player.y,player.w,player.h);

 obstacles.forEach(o=>{
  ctx.drawImage(obsImg,o.x,o.y,o.size,o.size);
 });
}

function loop(){
 update();
 draw();
 requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
